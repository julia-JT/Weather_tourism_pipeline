name: Weather and Tourism Pipeline

on:
  schedule:
    - cron: '0 * * * *'  # Каждый час (первый запуск в 4:00 UTC = 7:00 МСК)
  workflow_dispatch:     # Ручной запуск для теста или старта в 7:00 МСК

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
       # pip install -r requirements.txt

    - name: Run collect data
      run: python scripts/collect_data.py

    - name: Run clean data
      run: python scripts/clean_data.py

    - name: Run enrich data
      run: python scripts/enrich_data.py

    - name: Run create reports
      run: python scripts/create_reports.py
